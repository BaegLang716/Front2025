<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      .login_wrap {
         width: 350px;
         padding: 10px;
         border: 1px solid black;
      }

      .img {
         width: 250px;
         height: 250px;
         border: 1px solid black;
         background-color: aliceblue;

         margin: 0 auto;

         background-image: url();
         background-size: cover;
         background-position: center;
      }

      .login_info {
         width: 300px;
         border: 1px solid black;

         margin: 0 auto;

         margin-top: 10px;
      }

      .login_info input {
         width: 100%;
         padding: 10px;
         box-sizing: border-box;
      }

      .login_info button {
         width: 100%;
         padding: 10px;
         border: 0px;
         margin-top: 10px;
         border-radius: 10px;
      }
   </style>

   <script>
      function check() {
         // alert("작동확인");
         const frm = document.frm;
         const userid = frm.userid.value
         const userpw = frm.userpw.value
         alert(userid);

         if (userid === "") {
            alert("아이디를 입력하시오");
            frm.userid.focus();
         } else if (userpw === "") {
            alert("비밀번호를 입력하시오")
            frm.userpw.focus();
         }
      }
   </script>
</head>

<body>
   <div class="login_wrap">
      <!-- 이미지 영역 -->
      <div class="img"></div>

      <!-- 로그인 영역 -->
      <form name="frm">
         <div class="login_info">
            <input type="text" name="userid">
            <input type="password" name="userpw">
            <!-- form안에 button이 있으면 submit기능이 수행됌 => form의 action으로 지정된 곳으로 보내짐 -->
            <button type="button" onclick="check()">로그인</button>
         </div>
      </form>
   </div>
</body>

</html>
