<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자맞추기</title>
</head>

<body>
    <script>

        const 정답 = Math.floor(Math.random() * 100) + 1;
        let number = prompt("숫자를 입력하세요: ");
        let 시도횟수 = 0;

        while (number != 정답) {

            시도횟수++;

            if (number > 정답) {
                alert("더 작은 숫자입니다.");
            } else if (number < 정답) {
                alert("더 큰 숫자입니다.");
            }

            number = prompt("숫자를 입력하세요: ");
            
        }
            alert(`정답입니다! 시도횟수: ${시도횟수}번!`);

    </script>

</body>

</html>
