<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>논리연산자</title>
    </head>

    <body>
        <script>
            /*
                논리연산자 : 논리 AND : &&(그리고), 논리 OR : ||(또는), 논리 부정 : !
            */

            let a=true;
            let b=false;
            let c=10;

            //논리 AND : && => 모든 조건이 참인 경우 true
            console.log(a && b);    //false
            console.log(a && (c>5));    //true
            console.log((c>5) && (c<20));   //ture
            console.log(b && a);    //false 왼쪽을 먼저 판단하여 오른쪽까지 검사하지 않는다

            //논리 OR : || => 하나라도 true이면 true 반환
            //모든 조건이 false일 때만 false 반환

            let x=false;
            let y=true;
            let z=0;

            console.log(x || y);    //true
            console.log(x || (z>5));    //flase  //둘 다 false => false
            console.log((z===0) || (y===true));   //true
            console.log(y || x);    //true, y가 true이므로 x 조건은 판별별하지 않음
            
            //논리부정 !
            //true => false, false => true

            let isLoggedId = true;

            console.log(isLoggedId);    //true
            console.log(!isLoggedId);   //false
            console.log(!(5<3));    //true

            
            let age=25;
            let hasId=true;

            if(age>=18 && hasId){
                console.log("입장가능");
            }else{
                console.log("입장불가");
            }

        </script>
    </body>
</html>
