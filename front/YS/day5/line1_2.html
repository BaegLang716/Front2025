<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>line1_2</title>

        <style>
            h1{
                margin: 0px;
            }

            .wrap{
                width: 750px;
                border: 1px solid black;
            }

            .wrap > div{
                border: 1px solid red;
            }

            /* line1 스타일 */
            .line1{
                height: 60px;
                line-height: 60px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        
        <div class="wrap">
            <div class="line1">
                <h1>REVIEW</h1>
            </div>
        </div>

    </body>
</html>
