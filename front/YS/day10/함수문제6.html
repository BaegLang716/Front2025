<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제2</title>
</head>
<body>
    <script>
        function remain(){
            return num1 % num2;
        }
        
        let num1 = parseInt(prompt("숫자를 입력"));
        let num2 = parseInt(prompt("숫자를 입력"));
        let result = remain();

        document.write("나머지 : " + result);
    </script>
</body>
