<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제3</title>
</head>

<body>
    <script>
        function gugudan(input) {
            document.write(`[${input}단]<br>`);
            for (let i = 1; i <= 9; i++) {
                document.write(`${input}x${i} = ` + input * i + "<br>");
            }
        }


        let input = prompt("원하는 단을 입력해주세요");
        gugudan(input);


        let input2 = prompt("원하는 단을 입력해주세요");
        gugudan(input2);
    


    </script>
</body>

</html>
