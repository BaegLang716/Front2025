<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제2</title>
</head>

<body>
    <script>
        function adult(age) {
            return age >= 20;
        }
        let user = prompt("나이를 입력해주세요");
        let result = adult(parseInt(user));
        alert(result);
    </script>
</body>

</html>
