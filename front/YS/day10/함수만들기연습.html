<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만들기연습</title>
</head>
<body>
    <script>
        //입력x, 반환x
        function message(){
            console.log("안녕하세요");
        }
        message();
        

        //입력x, 반환o
        function number(){
            return Math.floor(Math.random() * 50)+1;
        }
        document.write(number());


        //입력o, 반환o
        function isAdult(age) {
            return age >= 19;
        }
        let user_age = prompt("나이를 입력해주세요");
        let result=isAdult(user_age);
        
        if(result){
            alert("성인입니다.");
        }else{
            alert("성인이 아닙니다.");
        }
        


    </script>
</body>
</html>
