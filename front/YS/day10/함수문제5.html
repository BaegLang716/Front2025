<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제2</title>
</head>
<body>
    <script>
        function sum1(){
            return num1+num2;
        }
        let num1 = parseInt(prompt("첫 번째 숫자를 입력하세요"));
        let num2 = parseInt(prompt("두 번째 숫자를 입력하세요"));
        let result = sum1();

        document.write("두 수의 합은 : " + result);
    </script>
</body>
</html>
