<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm확인</title>

    <script>
        
        // true, false 반환환
        let result=confirm("정말 삭제하시겠습니까까");

        alert(result);
        console.log(result);

        if(result==true){
            alert("삭제합니다");
        }else if(result==false){
            alert("취소되었습니다")
        }

    </script>
</head>
<body>
    
</body>
</html>
