<html lang="ko">

    <body>
        
        <script>
            let user, computer, result;
            while(true){
                user=prompt("1(가위), 2(바위), 3(보) 중에 선택하시오");
                computer=Math.floor( Math.random() *3);
                if(user !=computer)break;
            }

            if(user==1){
                if(computer==2){
                    result="사용자 승";
                }else{
                    result="사용자 패"
                }
            }else if(user==2){
                if(computer==3){
                    result="사용자 승";
                }else{
                    result="사용자 패"
                }
            }else if(user==3){
                if(computer==1){
                    result="사용자 승";
                }else{
                    result="사용자 패"
                }
            }
            alert(result);
        </script>

    </body>
</html>
