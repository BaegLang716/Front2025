<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록태그</title>
    </head>

    <body>

        <h2>순서 없는 목록</h2>
        <!--메뉴같이 나열하고 싶을 때 사용-->
        <ul>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ul>


        <h2>순서 있는 목록</h2>

        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>

        <h2>정의 목록</h2>
        <dl>
            <dt>html</dt>
            <dd>hyper text markup languge</dd>

            <dt>java</dt>
            <dd>객체지향 프로그래밍 언어</dd>
        </dl>
        
    </body>
</html>
