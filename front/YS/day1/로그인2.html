<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인2</title>

        <style>
            .wrap{
                width: 300px;
                border: 1px solid black;
                padding: 20px 30px; /* 위, 아래 20px 좌, 우 30px*/
                /*
                padding-left: 30px;
                padding-right: 30px;
                padding-top: 20px;
                padding-bottom: 20px;
                */
                text-align: center;

                margin: auto;
            }

            img{
                width: 200px;
                height: 200px;
                border-radius: 50%;
            }

            input, button{
                width: 100%;
                padding: 10px;

                box-sizing: border-box; 
                /* 테두리, 여백을 줘도 전체 크기가 늘어나지 않음, 자신의 크기를 유지 */
                /* box-sizing : border-box
                   box-sizing : content-box */
            }
        </style>
    </head>

    <body>

        <div class="wrap">
            <img src="./사계절.jpg">
            <input type="text" placeholder="ID">
            <input type="password" placeholder="PW">
            <button>로그인</button>
        </div>

        
        
    </body>
</html>
