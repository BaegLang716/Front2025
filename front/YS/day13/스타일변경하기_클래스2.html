<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일변경하기2</title>

    <style>
        .style1{
            width: 100px;
            height: 50px;
            background-color: red;
        }

        
    </style>

    <script>
        function style1() {
            //alert("작동확인1");
            const wrap1 = document.querySelector(".wrap1");
            wrap1.classList.add("style1");
        }

        function style2() {
            //alert("작동확인2");
            const wrap2 = document.querySelector(".wrap1");
            wrap2.classList.remove("style1");
        }
    </script>
</head>

<body>
    <div class="wrap1"></div>
    

    <button onclick="style1()">스타일 적용</button>
    <button onclick="style2()">스타일 취소</button>
</body>

</html>
