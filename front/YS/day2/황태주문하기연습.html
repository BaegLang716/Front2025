<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>황태주문하기연습</title>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

        <style>

            *{
                font-family: 'Nanum pen Script', cursive;
            }

            .goods{
                width: 800px;
                padding: 20px;
                border: 1px solid black;
                margin: 0 auto;
            }

            .goods_info{
                padding: 10px;
                margin: 0 auto;
            }

            .goods_img{
                width: 350px;
                height: 350px;
                background-color: blue;
                margin: 0 auto;
                background-image: url();
                background-position: center;
                background-size: cover;
            }

            .order{
                width: 85%;
                padding: 10px;
                margin: 0 auto;
            }


        </style>
    </head>

    <body>

        <div class="goods">
            <div class="goods_info">
                <div class="goods_img"></div>

                <div class="img_info">
                    <h1>대관령 황태</h1>
                    <p>겨울 내내 녹았다 얼었다를 반복한 맛 좋은 대관령 황태 입니다</p>
                    <P>가격 :<span>30000원/10마리</span></P>
                </div>
            </div>

            <div class="order">
                <div>--주문내역--</div>

                <div>주문자이름<input type="text"></div>

                <div>수량
                    <select>
                        <option>수량을 선택하세요</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div>주문금액<input type="text"></div>

                <dib>전화번호<input type="tel"></dib>
            </div>
        </div>
        
    </body>
</html>
