<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수작성법법</title>
</head>

<body>
    <script>
        //함수선언식
        function hap1(n) {
            //1~n까지의 합
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum = sum + 1;
            }
            return sum;
        }
        console.log(hap1(5));

        //함수표현식
        const hap2 = function (n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        };
        console.log(hap2(4));

        //화살표함수
        const hap3 = (n) => {
            let sum = 0;
            let i = 0;

            while (i < 10) {
                i++; //i=i+1;
                sum = sum + i;
            }
            return sum;
        }
        console.log(hap3(6));
    </script>
</body>

</html>
