<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열매서드8</title>
</head>

<body>
    <script>
        //join배열매서드()
        //배열의 요소를 하나의 문자열로 반환 함

        const 이름 = ['영숙', '순자', '영자', '옥순', '현숙']; //'영숙 순자 영자 옥순 현숙'

        let str = "";
        for (let i = 0; i < 이름.length - 1; i++) {
            let item = 이름[i];
            str = str + item + " - ";
        }
        str += 이름[이름.length - 1];
        console.log(str);

        let result = 이름.join(" ");
        console.log(result);

        let result2 = 이름.join("*");
        console.log(result2);
    </script>
</body>

</html>
