<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display속성</title>

        <style>
            a{
                display: inline-block; /* a태그 안에는 그림을 넣는게 불가능 하나 디스플레이 속성으로 그림을 넣는게 가능하게 만듬 */
                width: 300px;
                height: 300px;
                border: 1px solid black;
                background-image: url(https://www.dunkindonuts.co.kr/storage/mainpage/45KQlQps7vh6AjiCvnlCyY6myMNwfaYuCD3qGm4f.png);
                background-position: center;
                background-size: cover;
            }

            a:hover{
                background-image: url(https://www.dunkindonuts.co.kr/storage/product/mainimgfile/Zhzq9m8DjziH3GRNkMq134DUUvQUEMsHUeL5EDTZ.png);
                background-position: center;
                background-size: cover;
            }

        </style>
    </head>

    <body>
        
        <a href="https://www.dunkindonuts.co.kr/menu/view?cat=1&sub=1&id=5645"></a>

    </body>
</html>
