<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>부모를 기준으로 배치하기</title>

        <style>
            
          .header{
            height: 200px;
            background-color: aquamarine;

            /*부모지정*/
            position: relative;
          }

          .box{
            width: 50px;
            height: 50px;
            background-color: blue;

            position: absolute;

            /* 위치를 변화시키는 4가지 속성 */
            /* top , left, right, bottom */

            right: 0px;
            bottom: 0px;

          }

          .box2{
            width: 50px;
            height: 50px;
            background-color: blueviolet;

            position: absolute;
            bottom: 0px;
          }

        </style>
    </head>

    <body>

        <div class="header">

            <div class="box">box</div>

        </div>
        
        <div class="wrap">
            
            <div class="box2">box2</div>
        
        </div>
        
    </body>
</html>
