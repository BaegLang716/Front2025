<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex2</title>

        <style>
            
        .wrap{
            height: 200px;
            background-color: pink;

            display: flex;
            justify-content: center; /* 수평정렬 */
            align-items: center; /* 수직정렬 */
            text-align: center;
            
        }

        .item{
            width: 50px;
            height: 50px;
            background-color: blue;
            

        }
        </style>
    </head>

    <body>

        <h2>flex 이용하여 정가운데 배치하기</h2>

        <p>부모요소에 flex 지정하기 - 수평정렬, 수직정렬을 둘 다 가운데 지정정</p>

        <div class="wrap">
            <div class="item">123</div>
        </div>
        
    </body>
</html>
