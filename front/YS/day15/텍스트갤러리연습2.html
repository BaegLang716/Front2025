<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      let message = [];
      let index = 0;

      function makeArray() {
         // alert("작동확인");

         //배열에 넣기
         //배열을 console.log출력


         let menu = document.querySelector(".menu");
         menu.innerHTML = message[index];
         index++;

         lf(index >= menu.length){
            index=0;
         }

         
      }
   </script>
</head>

<body>
   <div class="menu">
      <div class="food">돈까스</div>

      <div class="food">오므라이스</div>
   </div>

   <button onclick="makeArray()">클릭</button>
</body>

</html>
