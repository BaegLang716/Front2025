<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>joinus</title>

        <style>
            /*header 영역*/
            header{
                /* border: 1px solid black; */
                height: 100px;
                background-color: rgb(245, 248, 248);
                position: relative;
            }

            .title{
                /* border: 1px solid black; */
                position: absolute;
                left: 10px;
                top: 20px;
            }

            .search{
                /* border: 1px solid black; */
                width: 200px;
                height: 50px;
                
                position: absolute;
                right: 10px;
                bottom: 20px;

                display : flex;
            }

            .search input{
                border: none;
                outline: none;
                width: 150px;
            }

            .search_btn{
                /* background-color: blue; */
                width: 50px;
                height: 50px;

                background-image: url("./images/검색.png");
                background-size: cover;
                background-position: center;
            }

            /*nav 영역*/
            nav{
                height: 40px;
                padding: 20px;
                background-color: rgb(232, 243, 243);
            }

            nav a{
                color: black;
                text-decoration: none;
                padding: 5px;
            }

            /*section 영역*/
            section{
                height: 600px;
            }

            table{
                width: 800px;
                border: 1px solid rgb(227, 216, 216);
                border-collapse: collapse;
                margin: 0 auto;
                padding-top: 20px;
            }

            tr{
                height: 40px;
            }

            table tr:nth-child(3){
                height: 70px;
            }

            table tr:nth-child(7){
                height: 70px;
                text-align: center;
            }

            table td:nth-child(1){
                text-align: center;
            }

            td{
                border: 1px solid rgb(227, 216, 216);
                font-size: 12px;
            }

            table input{
                width: 150px;
                height: 30px;
            }

            table select{
                width: 150px;
                height: 30px;
            }

            table button{
                width: 150px;
                height: 40px;
                border: 0px;
            }

            /*footer 영역*/
            footer{
                height: 60px;
                background-color: rgb(233, 239, 239);
                display: flex;
            }

            .item{
                /* border: 1px solid black; */
                width: 33%;
                height: 60px;
                padding-top: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <header>
            <!--title 영역-->
            <div class="title">
                <img src="./images/logo.png">
            </div>

            <!--search 영역-->
            <div class="search">
                <input type="text">
                <div class="search_btn"></div>
            </div>
        </header>

        <nav>
            <a href="login.html">로그인</a>
            <a href="joinus.html">회원가입</a>
            <a href="index.html">홈으로</a>
        </nav>

        <section>
            <table>
                <caption>회원가입</caption>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="userid">
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="userpsw_1">
                        <p>※비밀번호는 8자리 이상 영문숫자를 작성해 주세요</p>
                    </td>
                    
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td>
                        <input type="password" name="userpsw_2">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text">@<input type="email">
                        <select >
                            <option>선택하세요</option>
                            <option value="naver.com">naver.com</option>
                            <option value="google.com">구글</option>
                        </select>
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>학년/반</td>
                    <td>
                        <select>
                            <option>선택하세요</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>학년
                        <select>
                            <option>선택하세요</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>반
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>가입</button>
                        <button>취소</button>
                    </td>
                </tr>
            </table>
        </section>

        <footer>
            <div class="item"><img src="./images/footer_acorn.png"></div>
            <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
            <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
        </footer>
    </body>
</html>
