<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      html,
      body {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }

      .container {
         width: 100%;
         height: 100vh;
         position: relative;
         transition: transform 0.7s ease-in-out;
      }

      .page {
         width: 100%;
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 2rem;
      }
   </style>


</head>

<body>
   <div class="container">
      <section class="page">첫 번째 화면</section>
      <section class="page">두 번째 화면</section>
      <section class="page">세 번째 화면</section>
   </div>

   <script>
      let currentIndex = 0;
      const pages = document.querySelectorAll(".page");
      const totalPages = pages.length;
      const container = document.querySelector(".container");

      document.addEventListener("wheel", function (event) {
         if (event.deltaY > 0) {
            // 아래로 스크롤
            currentIndex = Math.min(currentIndex + 1, totalPages - 1);
         } else {
            // 위로 스크롤
            currentIndex = Math.max(currentIndex - 1, 0);
         }

         container.style.transform = `translate3d(0, -${currentIndex * 100}vh, 0)`;
      });

   </script>
</body>

</html>
