<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Noto Sans KR', sans-serif;
      }

      body {
         text-align: center;
      }

      /* 네비게이션 */
      header {
         background: #ffcc00;
         padding: 15px;
      }

      nav ul {
         list-style: none;
         display: flex;
         justify-content: center;
         gap: 20px;
      }

      nav a {
         text-decoration: none;
         color: black;
         font-weight: bold;
      }

      /* 배너 */
      .banner {
         background: url('banner.jpg') no-repeat center/cover;
         color: white;
         padding: 100px 20px;
         opacity: 0;
         animation: fadeIn 1.5s forwards;
      }

      .banner .btn {
         background: black;
         color: white;
         padding: 10px 20px;
         text-decoration: none;
         border-radius: 5px;
         transition: transform 0.3s, background 0.3s;
      }

      /* 버튼 애니메이션 */
      .banner .btn:hover {
         transform: scale(1.1);
         background: #333;
      }

      /* 기능 섹션 */
      .features {
         display: flex;
         justify-content: center;
         gap: 20px;
         padding: 50px;
      }

      .feature {
         width: 200px;
         text-align: center;
         opacity: 0;
         transform: translateY(50px);
         transition: opacity 0.8s, transform 0.8s;
      }

      .feature img {
         width: 80px;
         height: 80px;
      }

      /* 스크롤 애니메이션 */
      .fade-in {
         opacity: 0;
         animation: fadeIn 1.5s forwards;
      }

      /* 애니메이션 효과 */
      @keyframes fadeIn {
         from {
            opacity: 0;
         }

         to {
            opacity: 1;
         }
      }
   </style>

   <script>
      // 스크롤 시 요소가 나타나는 기능
      document.addEventListener("DOMContentLoaded", function () {
         const fadeElements = document.querySelectorAll(".fade-up");

         function fadeInOnScroll() {
            fadeElements.forEach(element => {
               const elementTop = element.getBoundingClientRect().top;
               const windowHeight = window.innerHeight;

               if (elementTop < windowHeight * 0.85) {
                  element.style.opacity = "1";
                  element.style.transform = "translateY(0)";
               }
            });
         }

         window.addEventListener("scroll", fadeInOnScroll);
         fadeInOnScroll(); // 페이지 로드 시 확인
      });

   </script>
</head>

<body>
   <!DOCTYPE html>
   <html lang="ko">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>이마트24 앱 소개</title>
      <link rel="stylesheet" href="style.css">
   </head>

   <body>

         <h1>이마트24 앱</h1>
         <nav>
            <ul>
               <li><a href="#">홈</a></li>
               <li><a href="#">이벤트</a></li>
               <li><a href="#">서비스</a></li>
               <li><a href="#">고객센터</a></li>
            </ul>
         </nav>
      </header>

      <section class="banner">
         <h2 class="fade-in">이마트24 앱을 만나보세요!</h2>
         <p class="fade-in">다양한 혜택과 편리한 서비스 제공</p>
         <a href="#" class="btn">앱 다운로드</a>
      </section>

      <section class="features">

      <footer>

      <script src="script.js"></script>

   </html>

</body>

</html>
