<html lang="ko">

<head>

<body>
   <header>
      <h1>이마트24 앱</h1>
      <nav>
         <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">고객센터</a></li>
         </ul>
      </nav>
   </header>

   <section class="banner">
      <h2 class="fade-in">이마트24 앱을 만나보세요!</h2>
      <p class="fade-in">다양한 혜택과 편리한 서비스 제공</p>
      <a href="#" class="btn">앱 다운로드</a>

   <section class="features">
      <div class="feature fade-up">
         <img src="icon1.png" alt="쿠폰">

         <p>다양한 할인 혜택 제공</p>

      <div class="feature fade-up">

         <p>포인트 적립 및 사용</p>
      </div>
      <div class="feature fade-up">
         <img src="icon3.png" alt="배달">
         <h3>편리한 배달</h3>
         <p>앱에서 바로 주문</p>
      </div>
   </section>

   <section class="info">
      <div class="info-box fade-left">
         <h2>실시간 할인 정보</h2>
         <p>지금 이마트24에서 진행 중인 할인 혜택을 확인하세요!</p>
      </div>
      <div class="info-box fade-right">

         <p>가까운 매장에서 원하는 상품을 미리 주문하세요!</p>

   <footer>
